<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Worker API</title>

  <style>
    body{
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
    }
    button{
      padding: 10px 14px;
      margin-right: 8px;
      cursor: pointer;
    }
    output{
      font-weight: bold;
      margin-left: 6px;
    }
  </style>
</head>

<body>
  <h1>Web Worker API</h1>

  <p>Count numbers: <output id="result">0</output></p>

  <button onclick="startWorker()">Start Worker</button>
  <button onclick="stopWorker()">Stop Worker</button>

  <script>
    let w;

    function startWorker() {
      const x = document.getElementById("result");

      if (typeof Worker === "undefined") {
        x.innerHTML = "Sorry! No Web Worker support.";
        return;
      }

      // üëá AJUSTA EL NOMBRE DEL ARCHIVO AQU√ç:
      if (typeof w === "undefined") {
        w = new Worker("demo_worker.js"); // <- c√°mbialo si tu archivo se llama diferente
      }

      w.onmessage = function (event) {
        x.innerHTML = event.data;
      };

      w.onerror = function () {
        x.innerHTML = "Error: no se pudo cargar el worker (revisa nombre/ruta y Live Server).";
      };
    }

    function stopWorker() {
      if (w) {
        w.terminate();
        w = undefined;
      }
    }
  </script>
</body>
</html>
